<!DOCTYPE html>
<html>

<head>
    <title>ARG Utility</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="third-party/jquery-1.12.4.js"></script>
</head>

<body>
    <div class="" style="width: 480px; height: 601px;">

        <div class="topbar">
            <!-- Logo to the left of words -->
            <div class="topbar-logo"><img src="arg.svg"></div>
            <h2 class="topbar-title"><abbr title="Automatic Report Generation">arg</abbr>-util</h2>
            <h3 class="topbar-subtitle">A little bit extra ARG, for cool load testers.</h3>
        </div>

        <div id="test-details-not-found" class="test-details text-center pt-5" style="display: none;">
            <div class="status">
                Hm... There's no test on this page...
            </div>
        </div>

        <div id="test-details">

            <div class="detail-field text-center pb-3">
                <strong id="title-field"><span id="test-type-badge" class="badge bg-secondary">PerfView</span> [Standard] Ingestion and Query test</strong>
            </div>

            <div class="detail-field row">
                <div class="col">
                    <h6 id="start-label">Start:</h6>
                    <p id="start-field">25/03/2022, 15:23</p>
                </div>
                <div class="col">
                    <h6 id="finish-label">Finish:</h6>
                    <p id="finish-field">25/03/2022, 15:41</p>
                </div>
                <div class="col">
                    <h6 id="total-label">Total:</h6>
                    <p id="total-field">25 min (1500s)</p>
                </div>
            </div>

            <hr>

            <div id="dashboard-buttons" class="detail-field dashboard-buttons">
                <h6 id="dashboards-label">Dashboards:</h6>
            </div>

            <hr>

            <div id="logs-buttons" class="detail-field log-buttons">
                <h6 id="logs-label">Logs:</h6>
            </div>

            <hr>

            <div id="aws-buttons" class="detail-field aws-buttons">
                <h6 id="aws-label">AWS:</h6>
            </div>


        </div>

    </div>
</body>
<script src="settings.js"></script>
<script src="popup.js"></script>

</html>
